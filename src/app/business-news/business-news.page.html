<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- buttons to move from page to page,
    each button has an icon related to what it 
    has on that page -->
  <ion-button [routerLink]="['/home']" color="light" slot="secondary">
    <ion-icon name="home-sharp"></ion-icon>
  </ion-button>
  <ion-button [routerLink]="['/tech-news']" color="light" slot="secondary">
    <ion-icon name="hardware-chip-sharp"></ion-icon>
  </ion-button>
  <ion-button [routerLink]="['/bitcoin-news']" color="light" slot="secondary">
    <ion-icon name="logo-bitcoin"></ion-icon>
  </ion-button>
  <ion-button [routerLink]="['/stock-market-news']" color="light" slot="secondary">
    <ion-icon name="flask-sharp"></ion-icon>
  </ion-button>
  <ion-title size="small" slot="end" id="weazel">Weazel News</ion-title>
</ion-toolbar>
</ion-header>
<!-- This is for the content of the api in a card format,
    using the ngFor to get the data from the data been sent from,
  the api-->
<ion-content>
  <ion-card *ngFor="let bus of businessData" id="tech">
    <ion-card-header>
      <a href="{{bus.url}}">
        <img src="{{bus.urlToImage}}"></a>
      <ion-card-subtitle color="warning">{{bus.author}}</ion-card-subtitle>
      <ion-card-title color="warning">{{bus.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- using interpolation to post the data in
        the card -->
      <p>{{bus.content}}</p>
      <br>
      <p>{{bus.publishedAt}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
